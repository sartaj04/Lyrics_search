    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Login</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>

                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

      <div class="offcanvas offcanvas-start text-bg-dark" id="demo2">

              </form>
        </div>

<div class="container-fluid p-5 my-5 bg-dark text-white">
  <h1>Song Search Engine</h1>
  <p>Start typing your lyrics to find your song</p>
  <form class="d-flex" method=POST action="{%url 'search-engines' %}">
    {% csrf_token %}
  <div class="input-group">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search song" aria-label="Search song" aria-describedby="basic-addon2" name="searched">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
      </div>

  </div>
  </form>
</div>
<div class="container">
    {% if searched %}
    <p>You searched for {{searched}}</p>
    {% else %}
    <p>No search</p>
    {%endif%}    
</div>
